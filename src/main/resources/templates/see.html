<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
</head>
<body>
<h1></h1>

<div th:replace="base :: navlinks"></div>
<br />
<br />
<br />

<div class="container">
    <p>
    <a class="btn btn-primary btn-lg" role="button" th:href="@{/}">Login</a>
    </p>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>User</th>
            <th>Content</th>
            <th>Date</th>
            <th>Preview</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="msg : ${list}">
            <td th:text="${msg.sentBy}"></td>
            <td th:text="${msg.content}"></td>
            <td th:text="${msg.postedDate}"></td>
            <td>
                <a class="btn btn-secondary btn-sm disabled" aria-disabled="true" th:href="@{/view/{id}(id=${msg.id})}">
                    Login to View
                    <div th:if="${msg.thumb} != null">
                        <img th:src="${msg.thumb}" class="img-thumbnail" />
                    </div>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
