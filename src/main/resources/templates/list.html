<div th:replace="base::header"></div>
<div th:replace="base::navlinks"></div>


<div class="container">
    <style type="text/css">
        body { background: skyblue !important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
    </style>
    <p>Logged in as:-->
        <b th:text="${user.username}"></b>
    </p>

    <div class="jumbotron lead text-center">
        <h2> Blog Post </h2>
    </div>
    <form action="#" method="post" th:action="@{/check}">
        <span sec:authorize="hasAuthority('ADMIN')">
            <style type="text/css">
                body { background: palegoldenrod !important; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
            </style>
             <button class="btn btn-link" type="submit">Delete Selected</button>
        </span>

        <table class="table table-hover table-striped" style="width:100%">
            <thead class="thead-light">
            <tr>
                <th sec:authorize="hasAuthority('ADMIN')">Select</th>
                <th>Title</th>
                <!--            <th>Content</th>-->
                <th>Posted Date</th>
                <th>Posted By</th>
                <th>Picture</th>
                <th sec:authorize="isAuthenticated()">Actions</th>
            </tr>
            </thead>
            <!--enhanced for loop-->
            <tr th:each="msg : ${list}">-->
                <td th:text="${msg.sentBy}"></td>
                <td th:text="${msg.content}"></td>
                <td th:text="${msg.postedDate}"></td>
                <td>
                    <a class="btn btn-secondary btn-sm" th:href="@{/view/{id}(id=${msg.id})}">
                        View
                        <div th:if="${msg.thumb} != null">
                            <img th:src="${msg.thumb}" class="img-thumbnail" />
                        </div>
                    </a>
                </td>
            </tr>

<!--                <td><img id="gravatar"-->
<!--                         th:alt="gravatar"-->
<!--                         th:src="@{'http://gravatar.com/avatar/' + ${mD5Util.md5Hex(message.user.email)} + '?s=40'}">-->
<!--                </td>-->
        </table>
    </form>
